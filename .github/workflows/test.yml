name: Java CI/CD with Maven

on:
  # Trigger on push to main branch
  push:
    branches: [ "main" ]
  
  # Trigger on pull request to main branch
  pull_request:
    branches: [ "main" ]
  
  # Allow manual workflow dispatch
  workflow_dispatch:

# Required permissions for the workflow
permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # Test on multiple Java versions for compatibility
        java-version: ['17']
    
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better analysis
      
      # Setup Java environment
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'maven'
      
      # Cache Maven dependencies for faster builds
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      # Verify Maven installation
      - name: Verify Maven version
        run: mvn --version
      
      # Clean and compile the project
      - name: Compile project
        run: mvn clean compile -B
      
      # Run tests (unit and integration)
      - name: Run tests
        run: mvn verify -B -Dspring.profiles.active=test
      
      # Generate test coverage report
      - name: Generate test coverage
        run: mvn jacoco:report -B
        continue-on-error: true
      
      # Package the application
      - name: Package application
        run: mvn package -DskipTests -B
      
      # Upload test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.java-version }}
          path: |
            **/target/surefire-reports/*.xml
            **/target/failsafe-reports/*.xml
          retention-days: 30
      
      # Upload coverage report
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.java-version }}
          path: |
            **/target/site/jacoco/
          retention-days: 30
      
      # Publish test results summary
      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            **/target/surefire-reports/*.xml
            **/target/failsafe-reports/*.xml
          check_name: Test Results (Java ${{ matrix.java-version }})
          comment_mode: always
      
      # Display test summary
      - name: Display test summary
        if: always()
        run: |
          echo "==================================="
          echo "Test Execution Summary"
          echo "==================================="
          if [ -d "target/surefire-reports" ]; then
            echo "Unit Tests:"
            find target/surefire-reports -name "*.xml" -exec echo "  - {}" \;
          fi
          if [ -d "target/failsafe-reports" ]; then
            echo "Integration Tests:"
            find target/failsafe-reports -name "*.xml" -exec echo "  - {}" \;
          fi
          echo "==================================="

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      # Run Maven Checkstyle (if configured)
      - name: Run code style checks
        run: mvn checkstyle:check -B
        continue-on-error: true
      
      # Run SpotBugs analysis (if configured)
      - name: Run SpotBugs analysis
        run: mvn spotbugs:check -B
        continue-on-error: true
      
      # Check for dependency vulnerabilities
      - name: Check dependencies
        run: mvn dependency:tree -B
        continue-on-error: true

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: docker build -t student-management-system:${{ github.sha }} .
      
      - name: Test Docker image
        run: |
          docker images
          echo "Docker image built successfully!"

  notification:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [test, code-quality]
    if: always()
    
    steps:
      - name: Check workflow status
        run: |
          echo "==================================="
          echo "Workflow Execution Summary"
          echo "==================================="
          echo "Test Job Status: ${{ needs.test.result }}"
          echo "Code Quality Job Status: ${{ needs.code-quality.result }}"
          echo "==================================="
          
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "❌ Tests failed! Please fix the failing tests before merging."
            exit 1
          fi
          
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "✅ All tests passed successfully!"
          fi
