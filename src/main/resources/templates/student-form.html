<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-container { border: 1px solid #ddd; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { color: #333; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 20px; margin-right: 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        button:hover { opacity: 0.8; }
        .button-group { display: flex; gap: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Student</h2>

        <form th:action="@{/students/store}" th:object="${student}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>

            <div class="form-group">
                <label for="roll">Roll Number:</label>
                <input type="text" id="roll" th:field="*{roll}" required>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">Save Student</button>
                <a href="/students"><button type="button" class="btn-secondary">Cancel</button></a>
            </div>
        </form>
    </div>
</body>
</html>
