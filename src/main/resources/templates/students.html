<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 30px auto; padding: 20px; }
        h2 { color: #333; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .user-info { font-size: 14px; color: #666; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }
        tr:hover { background-color: #f5f5f5; }
        .btn { padding: 8px 16px; text-decoration: none; border-radius: 4px; border: none; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn:hover { opacity: 0.8; }
        .actions { display: flex; gap: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <h2>Students List</h2>
        <div class="user-info">
            <span>Logged in as: <strong sec:authentication="name">User</strong></span>
            <span> (Role: <strong sec:authentication="principal.authorities">Role</strong>)</span>
            <form th:action="@{/logout}" method="post" style="display: inline; margin-left: 10px;">
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
        </div>
    </div>
    
    <div sec:authorize="hasRole('ADMIN')">
        <a href="/students/add" class="btn btn-primary">Add New Student</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Roll</th>
                <th sec:authorize="hasRole('ADMIN')">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}">1</td>
                <td th:text="${student.name}">Name</td>
                <td th:text="${student.roll}">Roll</td>
                <td sec:authorize="hasRole('ADMIN')">
                    <form th:action="@{/students/delete/{id}(id=${student.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(students)}">
                <td colspan="4" style="text-align: center;">No students found</td>
            </tr>
        </tbody>
    </table>
    
    <div style="margin-top: 20px;">
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
